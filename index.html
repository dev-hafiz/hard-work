<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Book store</title>
     
     
     <!-- BOOTSTRAP CSS LINK  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <style>
          body{
     margin: 0;
     padding: 0;
     background: #efefef;
     font-family: 'Poppins', sans-serif;
}
/* Headin first  */
h1.first-heading {
     text-align: center;
     margin: 60px 0;
     font-weight: 700;
     font-size: 50px;
     color: #1a1a1b;
 }

 /* Spinner  */
 #spinner{
      display: none;
 }
     </style>
     
</head>
<body>
     <!-- Header here  -->
     <header>
          <h1 class="first-heading">Book store</h1>
     </header>
     
     <!-- Main here  -->
     <main>

           <!-- Input Area  -->
          <div class="container">
              <div class="input-group mb-3 w-75 mx-auto">
               <input id="input-filed" type="text" class="form-control" placeholder="Search your favorite book">
               <button class="btn btn-outline-secondary"  id="search-button">Search <i class="fas fa-search"></i></button>
             </div>

             <!-- Loading spinner  -->
             <div class="d-flex justify-content-center mt-5">
               <div id="spinner" class="spinner-border" role="status">
                 <span class="visually-hidden">Loading...</span>
               </div>
             </div>

             <!-- Get total Search results  -->
             <div id="total-results" class="mt-5">

             </div>

             <!-- No results founds  -->
             <div id="not-found">
                  
             </div>
             <!-- Error massage  -->
             <div id="error-massage">

             </div>

             <!-- Books Parant Area  -->
             <div id="books-area" class="row row-cols-1 row-cols-md-3 g-4">
              

             </div>

             

          </div>
     </main>
     <!-- Footer here  -->
     <footer>

     </footer>


     <!-- BOOTSTRAP JS LINK  -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <!-- JS COUSTOM LINK  -->
     <script src="js/app.js"></script>
</body>
</html>
